<main class="content">
    <div class="row">
        <div class="col s12 m12 l12">

            

        <div class="card blue-grey lighten-2 hidden">
            <div class="card-content white-text">
                <span class="card-title">Warning! Enabled demo version mode! The changes you've made will not be saved.</span>
            </div>
        </div>

        
            <div class="card">
                <div class="card-content">
                    <div class="row">
                        <div class="col s12">

                        <div class="row">
                            <div class="col s2">
                                <h4>Logados</h4><input type="button" name="" class="btn" value="Iniciar" ng-click="iniciar_roleta()">
                            </div>
                        </div>

				<div class="col s12">
					<table class="striped responsive-table">
							<tbody>
                                <tr>
                                    <th class="text-left">Nome</th>
                                    <th>Email</th>
                                    <th>Disponivel</th>
                                    <th>Admin</th>
                                </tr>
                                <tr ng-repeat="logado in logados">
                                    <td class="text-left">{{logado.name}}</td>
                                    <td>{{logado.email}}</td>
                                    <td>{{logado.disponivel}}</td>
                                    <td ng-if="logado.group_id == 1">Admin</td>
                                    <td ng-if="logado.group_id != 1">Corretor</td>
                                </tr>
                              
                            </tbody>
                        </table>
				</div>

				

		
	  </div>
	</div>
</div>
</main>
