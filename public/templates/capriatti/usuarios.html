
            <div class="content-heading">Usuarios
               <div class="ml-auto">
                  <button class="btn btn-secondary btn-sm" type="button" ng-click="importarusuarios()">Carregar Usuarios</button>
                  <div class="btn-group">
                     <button class="btn btn-link" data-toggle="dropdown">
                        <em class="fa fa-ellipsis-v fa-lg"></em>
                     </button>
                     <div class="dropdown-menu dropdown-menu-right-forced animated fadeInLeft" role="menu">
                       
                        <a class="dropdown-item" href="" >
                           <em class="fa-fw fas fa-share mr-2"></em>
                           <span >Importar contatos</span>
                        </a>
                        <a class="dropdown-item" href="">
                           <em class="fa-fw fas fa-reply mr-2"></em>
                           <span>Exportar contatos</span>
                        </a>
                     </div>
                  </div>
               </div>
            </div>
            <div class="row">
               <div class="col-lg-4 col-sm-6" ng-repeat="user in usuarios_sistema">
                  <div class="card card-default">
                     <div class="card-header"></div>
                     <a href="#!app/usuario/{{user.id}}">
                     <div class="card-body text-center">
                        <img class="mb-2 img-fluid rounded-circle thumb64" ng-src="{{user.imagem}}" src="{{user.imagem}}"  onerror="this.src='https://d3myhnqlqw2314.cloudfront.net/profile_120x120_2555364_1fdfefa0748ba9ef74f11a7d18879d13.jpg'" alt="Contact">
                        <h4>{{user.name}}</h4>
                        <p>{{user.email}}</p>
                     </div>
                  </a>
                     <div class="card-footer d-flex">
                        <div>
                           <input type="hidden" id="usuario_{{user.id}}" value="https://roleta.capriatti.com.br/acesso/{{user.codigo}}">
                           <div class="btn btn-xs btn-primary" ng-click="mostrar_link(user.id)">Ver Link</div>
                        </div>
                        <div class="ml-auto">
                           <a class="btn btn-xs btn-warning" ng-click="bloquear(user.id)">Bloquear</a>
                           <a class="btn btn-xs btn-secondary" href="#!app/usuario/{{user.id}}">Perfil</a>
                        </div>
                     </div>
                  </div>
               </div>
               
            </div>
