<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Produtos</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">Home</a>
            </li>
            <li>
                <a>Produtos</a>
            </li>
            <li class="active">
                <strong>Todos</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight" ng-controller="datatablesCtrl">

    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Listagem de produtos <strong>Todos Eles</strong></h5>

                    <div ibox-tools></div>
                </div>
                <div class="ibox-content">
                    <table datatable="ng" dt-options="dtOptions"  class="table table-striped table-bordered table-hover dataTables-example">
                        <thead>
                        <tr>
                            <th></th>
                            <th>ID</th>
                            <th>NOME</th>
                            <th>VALOR</th>
                            <th>NOME</th>
                            <th>VALOR</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="produto in produtos">
                            <td><button type="button" ng-style="stylebtn" class="btn btn-white ng-isolate-scope btn-xs ng-not-empty ng-valid ng-dirty ng-valid-parse ng-touched" ng-class="{'btn-xs': size==='default', 'btn-sm': size==='large', 'btn-lg': size==='largest'}" ng-model="check1"><span ng-style="styleicon" class="glyphicon" ng-class="{'fa fa-check': checked===true}" style="width: 10px; left: -1px;"></span></button></td>
                            <td>{{ produto.PRO_CODIGO }}</td>
                            <td>{{ produto.PRO_DESCRICAO }}</td>
                            <td>{{ produto.PNI_VALOR }}</td>
                            <td>{{ produto.Categoria }}</td>
                            <td>{{ produto.Sub-Categoria }}</td>
                        </tr>
                        </tbody>
                    </table>


                </div>
            </div>
        </div>
    </div>
</div>
